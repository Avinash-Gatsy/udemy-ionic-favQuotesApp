<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Alternative Background</ion-label>
        <ion-toggle (ionChange)="onToggle($event)" [checked]="checkAltBg()"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
